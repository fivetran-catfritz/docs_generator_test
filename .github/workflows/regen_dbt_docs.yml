name: Regen dbt Docs from PR Comment

on:
  pull_request:
    types: [labeled]

jobs:
  regen-docs:
    if: github.event.label.name == 'docs:ready'
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: dbt
          POSTGRES_PASSWORD: dbt
          POSTGRES_DB: dbt
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get PR branch name
      id: pr
      run: |
        echo "branch=${{ github.event.pull_request.head.ref }}" >> "$GITHUB_OUTPUT"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dbt
      run: |
        pip install --upgrade pip
        pip install dbt-core dbt-postgres

    - name: Set up dbt profile for Dockerized Postgres
      run: |
        mkdir -p ~/.dbt
        cat > ~/.dbt/profiles.yml <<EOF
        integration_tests:
          target: container
          outputs:
            container:
              type: postgres
              host: localhost
              user: dbt
              password: dbt
              port: 5432
              dbname: dbt
              schema: public
              threads: 1
        EOF

    - name: Checkout PR branch and rebase
      run: |
        git checkout -B $BRANCH_NAME origin/$BRANCH_NAME
        git pull --rebase origin $BRANCH_NAME
      env:
        BRANCH_NAME: ${{ steps.pr.outputs.branch }}

    - name: Toggle doc-specific vars in dbt_project.yml
      working-directory: integration_tests
      run: |
        cp dbt_project.yml dbt_project.yml.bak
    
        # Uncomment any line containing @docs-include
        sed -i -E 's/^([[:space:]]*)# ([^#]*)(# .*@docs-include.*)/\1\2\3/' dbt_project.yml
    
        # Comment out any line containing @docs-ignore
        sed -i -E 's/^([[:space:]]*)([^#][^#]*)(# .*@docs-ignore.*)/\1# \2\3/' dbt_project.yml

    - name: Show modified dbt_project.yml for debugging
      working-directory: integration_tests
      run: |
        echo "--------- dbt_project.yml ---------"
        cat dbt_project.yml
        echo "-----------------------------------"

    - name: Run dbt docs
      working-directory: integration_tests
      run: |
        REPO_NAME=$(basename "$GITHUB_REPOSITORY")
        # Remove prefix and suffix from repo name
        BASE_NAME=${REPO_NAME#dbt_}
        BASE_NAME=${BASE_NAME%_source}

        # Exception for LinkedIn
        if [ "$BASE_NAME" = "linkedin" ]; then
          SCHEMA_VAR_NAME="linkedin_ads_schema"
        # delete the elif after testing is done
        elif [ "$BASE_NAME" = "docs_generator_test" ]; then
          SCHEMA_VAR_NAME="recharge_schema"
        else
          SCHEMA_VAR_NAME="${BASE_NAME}_schema"
        fi

        echo "Using schema var: $SCHEMA_VAR_NAME"
        VARS_JSON="{$SCHEMA_VAR_NAME: 'public'}"
        echo "Running dbt with vars: $VARS_JSON"
    
        dbt deps
        dbt seed --full-refresh
        dbt run --vars "$VARS_JSON"
        dbt docs generate --vars "$VARS_JSON"

    - name: Copy docs to root folder
      run: |
        rm -rf docs/*
        mkdir -p docs
        cp integration_tests/target/catalog.json docs/
        cp integration_tests/target/index.html docs/
        cp integration_tests/target/manifest.json docs/

    - name: Commit and push docs to PR branch
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/
        git commit -m "dbt docs automation" || echo "No changes to commit"
        git push origin "$BRANCH_NAME"
      env:
        BRANCH_NAME: ${{ steps.pr.outputs.branch }}

    - name: Restore original dbt_project.yml
      working-directory: integration_tests
      if: always()
      run: mv dbt_project.yml.bak dbt_project.yml
